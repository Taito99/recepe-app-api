name: Test and Lint

on: [push]

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      run: |
        sudo systemctl start docker
        docker info

    - name: Build and Test
      run: docker-compose run --rm app sh -c "python manage.py test"
